{% include 'publicheader.html' %}
<style type="text/css">
	#hero{
		background-image: url(/static/images/a4.jpg);
		height: 770px;
	}
	td{
		color: #fff;
	}
	/* Add box shadow to the login form for 3D effect */
	form {
		box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow for 3D look */
		padding: 20px;
		border-radius: 10px; /* Optional: adds rounded corners */
		background-color: rgba(255, 255, 255, 0); /* Light background to separate from image */
		transform: translateY(10px); /* Slightly raises the form for 3D effect */
		transition: transform 0.3s ease, box-shadow 0.3s ease;
	}

	/* Hover effect to enhance 3D feel */
form:hover {
		transform: translateY(5px); /* Moves the form slightly up on hover */
		box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
	}

	/* Add borders to each row (tr) */
	table tr {
		border-bottom: 2px solid #ddd; /* Light border for rows */
	}

	/* Styling the input fields with some padding and border */
	input.form-control {
		border: 1px solid #ddd; /* Light border around inputs */
		padding: 10px;
		border-radius: 5px; /* Slight rounding on input fields */
		width: 100%;
		box-sizing: border-box; /* Ensures padding doesn't overflow the input */
	}

	/* Add hover effect on inputs */
	input.form-control:focus {
		border-color: #66afe9; /* Blue border on focus */
		box-shadow: 0 0 8px rgba(102, 175, 233, 0.6); /* Glow effect */
	}

	/* Submit button styling */
	.btn-success {
		border-radius: 5px; /* Rounded button corners */
	}
</style>


  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <center>
	<h1>Login</h1>
	<form method="Post">

	<table class="table table-borderless" style="width: 500px;">
		<tr>
			<td>Username</td>
			<td><input type="text" class="form-control" name="username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" class="form-control" name="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" class="btn btn-success" name="submits" value="Login"></td>
		</tr>
	</table>
</form>
</center>
    </div>
  </section><!-- End Hero -->

  <main id="main">
