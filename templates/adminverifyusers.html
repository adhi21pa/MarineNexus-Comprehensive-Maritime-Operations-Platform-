{% include 'adminheader.html' %}

<div style="background:url('/static/images/a41.jpg') ; height: 300px; width: 100%; background-size: cover;">
</div>

<main id="main">
  <center>
    <h2>Verified User's Details</h2>
    
    <!-- Card container -->
    <div class="card-container">
      {% for row in data['users'] %}
      <div class="card">
        <img src="/{{ row['path'] }}" alt="Covid Certificate" class="card-img">
        <div class="card-body">
          <h4>{{ row['fname'] }} {{ row['lname'] }}</h4>
          <p><strong>Place:</strong> {{ row['place'] }}</p>
          <p><strong>Phone:</strong> {{ row['phone'] }}</p>
          <p><strong>Email:</strong> {{ row['email'] }}</p>
        </div>
      </div>
      {% endfor %}
    </div> 
  </center>
</main>

{% include 'footer.html' %}
<style type="text/css">
	/* Card container with Flexbox */
	.card-container {
	  display: flex;
	  flex-wrap: wrap;
	  justify-content: space-around;
	  gap: 20px; /* Spacing between cards */
	  padding: 20px;
	}
  
	/* Individual card style */
	.card {
	  width: 23%; /* Adjust card width so that there are 4 per row */
	  border: 1px solid #ddd;
	  border-radius: 10px;
	  overflow: hidden;
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	  background-color: #fff;
	  transition: transform 0.3s ease, box-shadow 0.3s ease;
	}
  
	/* Hover effect on the cards */
	.card:hover {
	  transform: translateY(-5px); /* Slight lift on hover */
	  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	}
  
	/* Image inside card */
	.card-img {
	  width: 100%;
	  height: 200px;
	  object-fit: cover; /* Ensures the image covers the space */
	}
  
	/* Card body (text) */
	.card-body {
	  padding: 15px;
	  text-align: left;
	}
  
	/* Heading inside card */
	.card-body h4 {
	  font-size: 1.1em;
	  font-weight: bold;
	  margin-bottom: 10px;
	}
  
	/* Styling for the card text */
	.card-body p {
	  font-size: 0.9em;
	  margin: 5px 0;
	}
  
	/* Add a responsive layout for smaller screens */
	@media (max-width: 768px) {
	  .card {
		width: 48%; /* 2 cards per row on medium screens */
	  }
	}
  
	@media (max-width: 480px) {
	  .card {
		width: 100%; /* 1 card per row on small screens */
	  }
	}
  </style>
